name: CI - API Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  api-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install API dependencies
        run: |
          cd api
          npm install

      - name: Run API tests
        env:
          MONGO_URI: mongodb://localhost:27017/testdb
        run: |
          cd api
          npm test
